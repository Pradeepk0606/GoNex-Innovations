<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GoNex Innovations</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 50px 80px;
            gap: 40px;
        }

        .left, .right {
            width: 50%;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #555;
            font-size: 15px;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 18px;
            font-size: 14px;
        }

        .btn {
            background-color: #0BA34D;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .right h3 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .contact-item {
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
        }

        a {
            color: #0BA34D;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 14px;
            color: #444;
        }

    </style>
</head>
<body>

    <div class="container">

        <!-- LEFT SIDE -->
        <div class="left">
            <h2>Contact Us</h2>
            <p class="subtitle">Have a project or idea? Let’s collaborate.</p>

            <form id="contact-form">
                <label for="fullName">Full Name</label>
                <input id="fullName" name="fullName" type="text" placeholder="Your name" required>

                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>

                <button class="btn" type="submit">Send Message</button>
                <p id="form-feedback" class="subtitle" style="margin-top:12px;"></p>
            </form>
        </div>

        <!-- RIGHT SIDE -->
        <div class="right">
            <h3>GoNex Innovations</h3>

            <p class="contact-item"><b>Location:</b> Tamil Nadu, India</p>

            <p class="contact-item">
                <b>Email:</b> gonexinnovationsit@gmail.com
            </p>

            <p class="contact-item">
                <b>Phone:</b> 9363375306
            </p>

            <p class="contact-item">
                <a href="#">LinkedIn</a> | <a href="#">Instagram</a>
            </p>

        </div>

    </div>

    <footer>
        © GoNex Innovations — Go Beyond. Go Next. | MSME Registered
    </footer>

<script>
    const form = document.getElementById('contact-form');
    const feedbackEl = document.getElementById('form-feedback');
    const CONTACT_ENDPOINT = '/api/contact';

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        feedbackEl.textContent = 'Sending...';
        feedbackEl.style.color = '#555';

        try {
            const response = await fetch(CONTACT_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    fullName: form.fullName.value.trim(),
                    email: form.email.value.trim(),
                    message: form.message.value.trim()
                })
            });

            if (!response.ok) {
                const data = await response.json().catch(() => ({}));
                throw new Error(data.error || 'Unable to send right now.');
            }

            feedbackEl.textContent = 'Message sent! We will get back to you shortly.';
            feedbackEl.style.color = '#0BA34D';
            form.reset();
        } catch (error) {
            console.error('Contact form error:', error);
            feedbackEl.textContent = error.message || 'Unable to send right now. Please email gonexinnovationsit@gmail.com.';
            feedbackEl.style.color = 'red';
        }
    });
</script>
</body>
</html>
